<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1>SoftStore
                    <span></span>
                </h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="Carrinho.png" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Valor Total:R$0,00</span>
                <button onclick="limparCarrinho()"  class="limparCarrinho">Limpar carrinho</button>

            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagens">
                            <img src="UrsinhoPardo" alt="">
                        </div>
                        <div class="infos">
                            <h3>Urso Pardo</h3>
                            <p>R$59,00</p>
                            <button onclick="addCarrinho('Urso Pardo', 59.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagens">
                            <img src="UrsinhoPolar" alt="">
                        </div>
                        <div class="infos">
                            <h3>Urso Polar</h3>
                            <p>R$58,00</p>
                            <button onclick="addCarrinho('Urso Polar', 58.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagens">
                            <img src="Pinguim" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pinguim Azul</h3>
                            <p>R$56,00</p>
                            <button onclick="addCarrinho('Pinguim Azul', 56.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagens">
                            <img src="Pinguim2" alt="">
                        </div>
                        <div class="infos">
                            <h3>Pinguim Rosa</h3>
                            <p>R$69,00</p>
                            <button onclick="addCarrinho('Pinguim Rosa', 69.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagens">
                            <img src="Porquinho" alt="">
                        </div>
                        <div class="infos">
                            <h3>Porquinho rosa</h3>
                            <p>R$60,00</p>
                            <button onclick="addCarrinho('Porquinho rosa', 60.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagens">
                            <img src="Elefante" alt="">
                        </div>
                        <div class="infos">
                            <h3>Elefante Azul</h3>
                            <p>R$80,00</p>
                            <button onclick="addCarrinho('Elefante Azul', 80.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
